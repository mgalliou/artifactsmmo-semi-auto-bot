[package]
name = "artifactsmmo-playground"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures = "0.3"
artifactsmmo-openapi = { path = "../artifactsmmo-openapi/", version = "2.0.0" }
serde_json = "^1.0"
reqwest = { version = "^0.12", features = ["json", "blocking", "multipart"] }
chrono = "0.4.38"
strum = "0.26.3"
strum_macros = "0.26.4"
log = "0.4"
itertools = "0.13.0"
env_logger = "0.11.5"
figment = { version = "0.10", features = ["toml"] }
serde = "1.0.210"
